
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="style.css">
    <title>Clock Countdown</title>
</head>

<body >
    <!-- <img src="https://timesofindia.indiatimes.com/photo/msid-65475500/65475500.jpg?resizemode=4" alt=""> -->
    <div class="overlay">
  

    <div class="main">
        <div class="eid">
           EID-UL-ADHA COUNTDOWN
        </div>
        <div class="component">
            <div class="counting" id="months" >00</div>
            <div class="days">Months</div>
        </div>
        <div class="component">
            <div class="counting" id="main" >00</div>
            <div class="days">Days</div>
        </div>
        <div class="component">
            <div class="counting" id="main_hours" >00</div>
            <div class="days">Hours</div>
        </div>
        <div class="component">
            <div class="counting" id="main_minuts" >00</div>
            <div class="days">Minutes</div>
        </div>
        <div class="component">
            <div class="counting" id="main_seconds" >00</div>
            <div class="days">Seconds</div>
        </div>
    </div>
</div>

    <script src="app.js"></script>

</body>

</html>
